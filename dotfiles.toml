[git]

    [git.links]

        [git.links.config]
            Source = 'git/config.toml'
            Target = '~/.gitconfig'

[zsh]

    [zsh.links]
        
        [zsh.links.aliases]
            Source = 'zsh/aliases.zsh'
            Target = '~/.aliases'

        [zsh.links.functions]
            Source = 'zsh/functions.zsh'
            Target = '~/.functions'

        [zsh.links.config]
            Source = 'zsh/config.zsh'
            Target = '~/.zshrc'

[vim]
    
    [vim.links]
        
        [vim.links.config]
            Source = 'vim/config.vim'
            Target = '~/.vimrc'
